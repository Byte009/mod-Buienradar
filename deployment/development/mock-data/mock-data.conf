<IfModule mod_ssl.c>
    <VirtualHost cdn-secure.buienalarm.nl:443>
		ServerAdmin webmaster@localhost
		DocumentRoot /var/www/html
		ErrorLog /vagrant/deployment/development/mock-data/error.log
		CustomLog /vagrant/deployment/development/mock-data/access.log combined
		SSLEngine on
		SSLCertificateFile	    /vagrant/deployment/development/mock-data/buienradar.crt
		SSLCertificateKeyFile   /vagrant/deployment/development/mock-data/buienradar.key
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
    </VirtualHost>

</IfModule>
# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
